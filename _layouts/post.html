---
layout: default
---

{% assign organiser = site.data.organisers.[page.organiser] %}

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h2 class="post-title" itemprop="name headline"><i class="fa fa-pencil-square-o"></i> {{ page.title }}</h2>

    <h3 class="post-organisers-name">By {{organiser.name}}</h3>

    <p><i class="fa fa-clock-o"></i> From {{ page.start_time}} to {{page.end_time }}</p>
  </header>

    <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
