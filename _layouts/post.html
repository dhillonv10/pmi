---
layout: default
---

{% assign organiser = site.data.organisers.[page.organiser] %}

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline"><i class="fa fa-tasks"></i> {{ page.title }}</h1>

    <h3 class="post-organisers-name"><i class="fa fa-pencil-square-o"></i> By {{organiser.name}}</h3>

    <h3 class="post-time"><i class="fa fa-clock-o"></i> From {{ page.start_time}} to {{page.end_time }}</h3>
  </header>

    <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
